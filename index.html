<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Luisa</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Zen+Loop&display=swap">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./script.js"></script>
</head>
<body>
    <div id="container">
        <video id="bg-video" controls controlslist="nodownload nofullscreen nodownload" autoplay>
            <source src="./video.mp4" type="video/mp4">
        </video>
        <div class="wraper">
            <div class="card_container">
                <div class="navbar">
                    <img src="./Frame 43.svg" alt="imagen de 15s">
                    <h1>Luisa Fernanda</h1>
                    <p>¡Mi sueño no estaría completo si tú no estás en él!</p>
                </div>
                <div class="message">
                    <h1 class="title">Será el día:</h1>
                    <p>6 de Abril del 2024 a las 7:00 P.M</p>
                </div>
                <div class="message">
                    <h1 class="title">Lugar:</h1>
                    <p>Salón Turquesa Av 80 #28-52, Medellín, Belén, Antioquia</p>
                    <a href="https://maps.app.goo.gl/eyEGqqqZPfzvWQzm7">Ubicación</a>
                </div>
                <div class="message">
                    <h1 class="title">Código de vestimenta:</h1>
                    <p>Negro/Blanco formal</p>
                </div>
                <div class="message">
                    <h1 class="title">Lluvia de sobres</h1>
                </div>
                <div class="guests">
                    <h1 class="title">Para:</h1>
                    <div class="list_guests"></div>
                </div>
                <div class="container_button">
                    <button class="template_button next" id="confirmAttendance" name="Confirmar asistencia">Confirmar asistencia</button>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
